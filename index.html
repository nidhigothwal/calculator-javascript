<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <p> Calculator in
        Javascript
    </p>
    <div  class="center-box">
        <div class="calculator">
            <div class="result">
                <input type="text">
            </div>
            <div class="box">
                <div class="buttons">
    
                    <button class="grey" onclick="allClear()">AC</button>
                    <button class="grey">+/-</button>
                    <button class="grey" onclick="addInput('%')">%</button>
                    <button class="blue" onclick="addInput('/')">/</button>
                    <button class="number" onclick="addInput('7')">7</button>
                    <button class="number" onclick="addInput('8')">8</button>
                    <button class="number" onclick="addInput('9')">9</button>
                    <button class="blue" onclick="addInput('*')">*</button>
                    <button class="number" onclick="addInput('4')">4</button>
                    <button class="number" onclick="addInput('5')">5</button>
                    <button class="number" onclick="addInput('6')">6</button>
                    <button class="blue" onclick="addInput('-')">-</button>
                    <button class="number" onclick="addInput('2')">1</button>
                    <button class="number" onclick="addInput('2')">2</button>
                    <button class="number" onclick="addInput('3')">3</button>
                    <button class="blue" onclick="addInput('+')">+</button>
                    <button class="grey">$</button>
                    <button class="number" onclick="addInput('0')">0</button>
                    <button class="decimal">.</button>
                    <button class="blue" onclick="showResult()">=</button>
                </div>
            </div>
    
    
    
        </div>
    </div>
    
    <script src="script.js"></script>

</body>

</html>
